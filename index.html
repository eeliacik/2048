<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <title>2048</title>
  </head>
  <body>
    <div class="dialog-wrapper" id="game-over-dialog">
      <div class="dialog-container">
        <div class="dialog-title">GAME OVER</div>
        <div class="dialog-item">
          <span class="dialog-message" id="new-high-score-title"
            >NEW HIGH-SCORE!</span
          >
          <span class="dialog-text" id="game-over-score-title">SCORE</span>
        </div>
        <div class="dialog-score" id="game-over-score">000000</div>
        <div class="dialog-button" id="game-over-button">OK</div>
      </div>
    </div>
    <div class="dialog-wrapper" id="game-win-dialog">
      <div class="dialog-container">
        <div class="dialog-title">YOU WIN!</div>
        <div class="dialog-item">
          <span class="dialog-text">SCORE</span>
          <span class="dialog-score" id="game-win-score">000000</span>
        </div>
        <div class="dialog-button" id="game-win-button">CONTINUE</div>
      </div>
    </div>
    <div class="page-wrapper">
      <div class="header-wrapper">
        <div class="logo-container">
          <div class="logo">2048</div>
          <span class="header-line"></span>
        </div>
      </div>
      <div class="main-wrapper">
        <div class="main-container">
          <div class="score-container">
            <div class="score-board">
              <div class="score-title">HIGH</div>
              <div class="score-text" id="high-score">0</div>
            </div>
            <div class="score-board">
              <div class="score-title">SCORE</div>
              <div class="score-text" id="game-score">0</div>
            </div>
            <div class="new-game-button">NEW GAME</div>
          </div>
          <div class="game-container">
            <div class="game-board"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
